<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success mx-2">Save</button>
                    <button type="button" class="btn btn-danger mx-2" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" id="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">imagePath</label>
                        <input type="text" #imagePath formControlName="imagePath" id="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="6" formControlName="description" type="text" id="description"
                            class="form-control">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                        *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
                        [formGroupName]="i" style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" formControlName="amount" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" (click)="onDeleteIngredient(i, id)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-xs-12">
                            <hr>
                            <button type="button" (click)="onAddIngredient()" class="btn btn-primary">
                                Add Ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
