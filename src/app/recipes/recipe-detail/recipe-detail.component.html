
<div *ngIf="recipe">
    
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" style="max-height: 200px; border-radius: 15px;" class="img-responsive" alt="{{recipe.name}}">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="c-pointer" (click)="onAddToShoppingList()">To Shopping List</a></li>
                    <li><a class="c-pointer" routerLink="edit">Edit Recipe</a></li>
                    <li><a class="c-pointer" (click)="onDelete()">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <br>
            <p>{{ recipe.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{
                    ingredient.amount }}</li>
            </ul>
        </div>
    </div>
    <button routerLink="/recipes" class="btn btn-secondary">Back</button>
<br><br><br>
</div>
