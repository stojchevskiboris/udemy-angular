<div class="row" *ngIf="isAuthenticated()">
    <div class="col-xs-10">
        <h2>Shopping List</h2>

        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;" *ngFor="let i of ingredients; let ix = index"
                (click)="onEditItem(ix)">
                {{i.name}} ({{i.amount}})</a>
        </ul>
    </div>
</div>

<div class="row" *ngIf="!isAuthenticated()">
    <div class="col-xs-10">
        <h2>Please log in to view and manage the shopping list</h2>
    </div>
</div>
