<nav class="navbar navbar-default">

            <a [routerLink]="['/']" class="navbar-brand"><strong><img src="../../../assets/icon.png" width="20px">

            <div id="btn-collapse">
                <button class="navbar-toggler btn active" style="border: 1px;" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
